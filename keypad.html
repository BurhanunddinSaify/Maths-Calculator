<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypad</title>
    <script>
        // var output = document.getElementById("result-value")
        var result = "";
        const printNumber = (num) => {
            result = result + num
            document.getElementById("result-value").innerText = result;
        }
        const clearNumber = () => document.getElementById("result-value").innerText = "";
    </script>
</head>

<body style="margin: 5px;">
    <div id="keypad" style="margin: 50px auto;">
        <div id="result" style="height: 20px; width: 81px;
         background-color: lightgrey;">
            <p id="result-value"></p>
        </div>
        <table>
            <tr>
                <td>
                    <button class="number" id="1" onclick="printNumber(1)">1</buton>
                </td>
                <td>
                    <button class="number" id="2" onclick="printNumber(2)">2</buton>
                </td>
                <td>
                    <button class="number" id="3" onclick="printNumber(3)">3</buton>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="number" id="4" onclick="printNumber(4)">4</buton>
                </td>
                <td>
                    <button class="number" id="5" onclick="printNumber(5)">5</buton>
                </td>
                <td>
                    <button class="number" id="5" onclick="printNumber(6)">6</buton>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="number" id="7" onclick="printNumber(7)">7</buton>
                </td>
                <td>
                    <button class="number" id="8" onclick="printNumber(8)">8</buton>
                </td>
                <td>
                    <button class="number" id="9" onclick="printNumber(9)">9</buton>
                </td>
            </tr>
            <tr>
                <td><button class="function" id="clear" onclick="clearNumber()">C</button></td>
                <td>
                    <button class="number" id="0" onclick="printNumber(0)">0</buton>
                </td>
                <td></td>
            </tr>
        </table>
    </div>
    
</body>

</html>
